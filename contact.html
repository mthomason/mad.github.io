<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Contact form for MAD Designer Support at mad.everydayapps.com">
	<title>MAD Designer Support</title>
	<link rel="author" href="https://mad.everydayapps.com/">
	<meta name="theme-color" content="#6A9AD1">
	<style>
		:root {
			--color-bg: #ffffff;
			--color-primary: #6A9AD1;
			--color-accent: #B6494C;
			--radius: 0.75rem;
			font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
		}

		html, body {
			height: 100%;
			margin: 0;
			background-color: var(--color-bg);
			color: #111;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 1.5rem;
		}

		main {
			text-align: center;
			max-width: 400px;
			width: 100%;
		}

		h1 {
			margin-bottom: 0.25rem;
			font-size: 1.5rem;
			font-weight: 600;
			color: var(--color-primary);
		}

		p {
			margin-top: 0;
			margin-bottom: 1.5rem;
			font-size: 0.95rem;
			color: #333;
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 1rem;
			background: #fff;
			border: 1px solid #eee;
			padding: 1.5rem;
			border-radius: var(--radius);
			box-shadow: 0 2px 6px rgba(0,0,0,0.05);
		}

		label {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			text-align: left;
			font-size: 0.9rem;
			color: #444;
		}

		input, textarea {
			width: 100%;
			margin-top: 0.25rem;
			padding: 0.5rem 0.75rem;
			border: 1px solid #ccc;
			border-radius: var(--radius);
			font: inherit;
			resize: vertical;
		}

		textarea {
			min-height: 120px;
		}

		button {
			background-color: var(--color-primary);
			color: #fff;
			border: none;
			padding: 0.6rem 1rem;
			border-radius: var(--radius);
			font-size: 1rem;
			cursor: pointer;
			transition: background-color 0.2s ease;
		}

		button:hover {
			background-color: var(--color-accent);
		}
	</style>
</head>
<body>
	<main role="main">
		<h1>MAD Designer Support</h1>
		<p>Use the form below to contact us for help or feedback.</p>
		<form action="https://formspree.io/f/xpwylrga" method="POST">
			<label>
				Your email:
				<input type="email" name="email" required>
			</label>
			<label>
				Your message:
				<textarea name="message" placeholder="Enter your message here..." required></textarea>
			</label>
			<button type="submit">Send Message</button>
		</form>
	</main>
</body>
</html>
