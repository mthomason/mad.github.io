<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Home page for MAD Designer, a mobile analytics document designer for iOS by Everyday Apps.">
	<title>MAD Designer — Everyday Apps</title>
	<link rel="author" href="https://mad.everydayapps.com/">
	<meta name="theme-color" content="#6A9AD1">
	<style>
		:root {
			--color-bg: #ffffff;
			--color-primary: #6A9AD1;
			--color-accent: #B6494C;
			--radius: 0.75rem;
			font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
		}

		html, body {
			height: 100%;
			margin: 0;
			background-color: var(--color-bg);
			color: #111;
		}

		body {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 1.5rem;
		}

		main {
			text-align: center;
			max-width: 420px;
			width: 100%;
		}

		h1 {
			margin-bottom: 0.5rem;
			font-size: 1.5rem;
			font-weight: 600;
			color: var(--color-primary);
		}

		p {
			margin: 0 auto 1.5rem;
			font-size: 0.95rem;
			line-height: 1.4;
			color: #333;
		}

		nav {
			display: flex;
			justify-content: center;
			gap: 1.5rem;
			margin-top: 1rem;
		}

		a {
			color: var(--color-primary);
			text-decoration: none;
			font-weight: 500;
			transition: color 0.2s ease;
		}

		a:hover {
			color: var(--color-accent);
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<main role="main">
		<h1>MAD Designer</h1>
		<p>
			MAD Designer is a mobile analytics document designer — an iOS app for creating and managing analytical reports with ease.
		</p>
		<nav>
			<a href="contact.html">Contact</a>
			<a href="privacy.html">Privacy</a>
		</nav>
	</main>
</body>
</html>
